<div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Phone number</th>
          <th>Hire date</th>          
        </tr>
      </thead>
      <tbody *ngFor="let manicurist of manicurists">
        <tr>
          <td>{{manicurist.firstName}}</td>
          <td>{{manicurist.lastName}}</td>
          <td>{{manicurist.phoneNumber}}</td>
          <td>{{manicurist.hireDate}}</td>        
        </tr>
      </tbody>
    </table>
  </div>
