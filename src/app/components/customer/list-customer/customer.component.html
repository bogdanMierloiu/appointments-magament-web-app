<div>
  <button class="btn btn-success" routerLink="/addCustomer" routerLinkActive="active-link">Add</button>
</div>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Phone number</th>
        <th>Birth date</th>
        <th>Email</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody *ngFor="let customer of customers">
      <tr>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.phoneNumber}}</td>
        <td>{{customer.birthDate}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.active}}</td>
      </tr>
    </tbody>
  </table>
</div>
