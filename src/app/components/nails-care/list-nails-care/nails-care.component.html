<div>
  <button class="btn btn-success" routerLink="/addNailsCare" routerLinkActive="active-link">Add</button>
</div>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Service name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let care of nailscare">
      <tr>
        <td>{{care.serviceName}}</td>
        <td>{{care.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
