<div>  
  <form (submit)="addNailsCare()">
    <label for="serviceName">Service name:</label>
    <input type="text" id="serviceName" name="serviceName" [(ngModel)]="nailscareToAdd.serviceName">
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="nailscareToAdd.price">
    <br>
    <button type="submit">Add</button>
  </form>
</div>
